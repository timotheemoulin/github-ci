language: ruby
branches:
  only:
  - master
cache: bundler
addons:
  apt:
    #https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
    packages:
    - aspell
    - aspell-en
    - aspell-fr
    - pandoc
    - texlive
    - texlive-xetex
    - lmodern
    - texlive-latex-extra
script:
- bundle exec rake spell_check
- bundle exec rake md_pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: README.pdf
  skip_cleanup: true
  on:
    tags: true