language: ruby

# sudo is required to install docker-compose
sudo: required

# enable cache on bundler
cache: bundler

# specify env
env:
  - DOCKER_COMPOSE_VERSION=1.17.1

# we want to use a docker container
services:
  - docker

# addons:
#   apt:
#     #https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
#     packages:
#     - aspell
#     - aspell-en
#     - aspell-fr

before_install:
  # upgrade docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  # run the spell check
  # - bundle exec rake spell_check
  # run the phantom container
  - sh .phantom/run.sh

# use the tag as a release and upload the generated PDF as an artifact
deploy:
  # skip git stash --all that would remove generated files
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: .phantom/build/README.pdf
  on:
    tags: true
    # all_branches: true